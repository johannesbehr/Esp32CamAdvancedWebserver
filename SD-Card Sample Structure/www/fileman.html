<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>ESP32 Dateiverwaltung</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #breadcrumbs { margin-bottom: 10px; }
    #fileList { margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ccc; }
    td button { margin-right: 5px; }
    #uploadArea { border: 2px dashed #ccc; padding: 20px; text-align: center; margin-top: 20px; background: #f9f9f9; }
    #uploadArea.dragover { background: #e0f7fa; }
    input[type="file"] { display: none; }
    a.folder-link { color: blue; cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <script src="/js/menu.js"></script>
  <link rel="stylesheet" href="/css/menu.css">
  <h1>ESP32 Dateiverwaltung</h1>
  <div id="breadcrumbs"></div>
  <button onclick="navigateTo('/')" title="Root">🏠</button>
  <button onclick="refreshFileList()" title="Aktualisieren">🔄</button>
  <button onclick="newFolder()" title="Neuer Ordner">📁</button>
  <table id="fileList">
    <thead>
      <tr><th>Name</th><th>Aktionen</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="uploadArea">Dateien hierher ziehen oder <label for="fileInput" style="color:blue; cursor:pointer;">Datei auswählen</label>
    <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">
  </div>
  <progress id="uploadProgress" style="display:none; width:100%; height:20px;"></progress>

  <script src="/js/fileman.js">  </script>
</body>
</html>
