<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SCPI-Befehl senden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, textarea, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <script src="/js/menu.js"></script>
  <link rel="stylesheet" href="/css/menu.css">
  <h2>SCPI-Befehl senden:</h2>

  <label for="commandInput">Befehl:</label>
  <input type="text" id="commandInput" placeholder="z.B. servo:write 12 90" />

  <button onclick="sendCommand()">Ausführen</button>

  <label for="responseOutput">Antwort:</label>
  <textarea id="responseOutput" readonly></textarea>

  <script>
    // Funktion zum Senden des Befehls
    function sendCommand() {
      const cmdInput = document.getElementById('commandInput').value;
      const encodedCmd = encodeURIComponent(cmdInput);
      const url = `/scpi?cmd=${encodedCmd}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP-Fehler: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('responseOutput').value = data;
        })
        .catch(error => {
          document.getElementById('responseOutput').value = 'Fehler: ' + error.message;
        });
    }

    // Event-Listener für Enter-Taste
    document.getElementById('commandInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Verhindert Standardverhalten (z. B. Formular-Submit)
        sendCommand();
      }
    });
  </script>
</body>
</html>
